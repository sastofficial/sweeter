<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweeter</title>
    <link rel="stylesheet" href="rotate.css">
</head>
<body>
    <h1 style="text-align:center; margin:24px 0 8px;">SWEETER</h1>
    <p style="text-align:center; margin:16; font-style:italic;">its literally just disqus</p>

    <div id="disqus_thread"></div>
<script>
    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
    /*
    var disqus_config = function () {
    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable

    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://sweeter-1.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<h1 style="font-family: Impact, 'Arial Black', sans-serif;">Rotating CSS Tesseract</h1>
<div class="scene">
<div class="tesseract">
<div class="tesseract-cell-front">
<div style="position: absolute;"></div>
<div class="ridge-front" style="background-color: #75A3;"></div>
<div class="ridge-back" style="background-color: #5423;"></div>
<div class="ridge-right" style="background-color: #0C33;"></div>
<div class="ridge-left" style="background-color: #1B73;"></div>
<div class="ridge-top" style="background-color: #0453;"></div>
<div class="ridge-bottom" style="background-color: #5333;"></div>
</div>
<div class="tesseract-cell-right">
<div style="position: absolute;"></div>
<div class="ridge-front" style="background-color: #0473;"></div>
<div class="ridge-back" style="background-color: #FD23;"></div>
<div class="ridge-top" style="background-color: #7B33;"></div>
<div class="ridge-bottom" style="background-color: #0F43;"></div>
</div>
<div class="tesseract-cell-back">
<div style="position: absolute;"></div>
<div class="ridge-front" style="background-color: #34E3;"></div>
<div class="ridge-back" style="background-color: #3E93;"></div>
<div class="ridge-right" style="background-color: #A6B3;"></div>
<div class="ridge-left" style="background-color: #4103;"></div>
<div class="ridge-top" style="background-color: #F983;"></div>
<div class="ridge-bottom" style="background-color: #EAD3;"></div>
</div>
<div class="tesseract-cell-left">
<div style="position: absolute;"></div>
<div class="ridge-front" style="background-color: #F853;"></div>
<div class="ridge-back" style="background-color: #13D3;"></div>
<div class="ridge-top" style="background-color: #FE93;"></div>
<div class="ridge-bottom" style="background-color: #E8E3;"></div>
</div>
</div>
</div>

</body>
</html>
